containers:
  node-container:
    image: node:18.12.1-alpine
    volumes:
      - local: ../../
        container: /container-code
        options: cached
    working_directory: /container-code
    enable_init_process: true
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user